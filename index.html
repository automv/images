<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow, noarchive">
    <meta name="googlebot" content="noindex, nofollow">
    <title>AMV Asset Viewer</title>
    <style>
        body { margin: 0; padding: 0; background-color: #f4f4f4; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        .wrapper { width: 100%; table-layout: fixed; background-color: #f4f4f4; padding: 40px 0; }
        .main { background-color: #ffffff; margin: 0 auto; width: 100%; max-width: 600px; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .content { padding: 40px; line-height: 1.6; color: #333333; }
        
        /* Image Grid Styles */
        .image-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 20px; margin-top: 30px; }
        .image-card { text-align: center; border: 1px solid #eee; padding: 10px; border-radius: 6px; }
        .img-container { 
            background-image: linear-gradient(45deg, #eee 25%, transparent 25%), linear-gradient(-45deg, #eee 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #eee 75%), linear-gradient(-45deg, transparent 75%, #eee 75%);
            background-size: 10px 10px;
            background-position: 0 0, 0 5px, 5px 5px, 5px 0;
            padding: 20px; margin-bottom: 10px; display: flex; align-items: center; justify-content: center; min-height: 100px;
        }
        .image-card img { max-width: 100%; height: auto; border: 1px solid #ddd; }
        .img-label { font-size: 11px; color: #666; word-break: break-all; font-family: monospace; }
        
        .footer { padding: 20px; text-align: center; font-size: 12px; color: #888888; }
        a.btn { background: #222222; text-decoration: none; padding: 13px 25px; color: #ffffff; display: inline-block; border-radius: 4px; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="main">
            <div class="content">
                <h1 style="font-size: 24px; margin-top: 0; border-bottom: 2px solid #eee; padding-bottom: 10px;">Asset Viewer</h1>
                <p>Internal hosting for <strong>automaticmusicvideo.com</strong> favicon assets.</p>
                
                <div class="image-grid">
                    <div class="image-card">
                        <div class="img-container"><img src="/favico/favicon.ico" alt="favicon.ico"></div>
                        <div class="img-label">favicon.ico</div>
                    </div>
                    <div class="image-card">
                        <div class="img-container"><img src="/favico/apple-touch-icon.png" alt="apple-touch"></div>
                        <div class="img-label">apple-touch-icon.png</div>
                    </div>
                    <div class="image-card">
                        <div class="img-container"><img src="/favico/android-chrome-192x192.png" alt="192x192"></div>
                        <div class="img-label">android-192.png</div>
                    </div>
                    <div class="image-card">
                        <div class="img-container"><img src="/favico/android-chrome-512x512.png" alt="512x512"></div>
                        <div class="img-label">android-512.png</div>
                    </div>
                </div>

                <div style="text-align: center;">
                    <a href="https://www.automaticmusicvideo.com" class="btn">Go Back</a>
                </div>
            </div>
            <div class="footer">
                <p>Managed via GitHub</p>
            </div>
        </div>
    </div>
</body>
</html>
